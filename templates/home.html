{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    {% if username %}
        <h2>Добро пожаловать, {{ username }}!</h2>
        <p><a href="{{ url_for('Logout') }}">Выйти</a></p>
    {% else %}
        <h2>Вы не авторизованы</h2>
        <p><a href="{{ url_for('Login') }}">Войти</a></p>
        <p><a href="{{ url_for('Register') }}">Регистрация</a></p>

    {% endif %}
</div>

{% endblock %}
